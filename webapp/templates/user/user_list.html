{% extends "base.html" %}

{% block content %}

<h1>Admin Users page</h1>
<br>
<a href="{{ url_for('admin.admin_index') }}" class="btn">Back</a>
<br>
<br>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">User name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Last visit</th>
        </tr>
      </thead>
      <tbody>
        {% for user in user_data %}
        <tr>
          <td> <a href="{{ url_for('admin.single_user', user_id=user.id)}}">{{ user.username }}</a></td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.last_seen.strftime('%d.%m.%Y') }}</td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
