{% extends "base.html" %}

{% block content %}

<h1>Admin Managers page</h1>
<br>
<a href="{{ url_for('admin.admin_index') }}" class="btn">Back</a>
<br>
<br>

<div class="row" blank_row></div>

<div class="row">
    <div class="col-12">
        <label for="form-file" class="form-label" id="cust_update_lable">Upload File for update</label><br>
        <form method=post enctype=multipart/form-data action="{{ url_for('сustomer.update_managers') }}">
            <input type=file name=file>
            <input class="btn" type=submit value=Submit>
        </form>
    </div>
</div>

<div class="row" blank_row></div>

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">AM code</th>
          <th scope="col">AM name</th>
          <th scope="col">STL</th>
          <th scope="col">LoB</th>
        </tr>
      </thead>
      <tbody>
        {% for am in am_data %}
        <tr>
          <td> <a>{{ am.Sales_Grp }}</a></td>
          <td>{{ am.AM_name }}</td>
          <td>{{ am.STL_Table.STL}}</td>
          <td>{{ am.LoB_Table.LoB }}</td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
