{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-4">

            <form action="{{ url_for('admin.process_reg') }}" method="post">

                {{ form.hidden_tag() }}

                <div class="form-group">
                    {{ form.username.label }}<br>
                    {{ form.username() }}
                </div>

                <div class="form-group">
                    {{ form.email.label }}<br>
                    {{ form.email() }}
                </div>

                <div class="form-group">
                    {{ form.role.label }}<br>
                    {{ form.role() }}
                </div>
                
                <div class="form-group">
                    {{ form.password.label }}<br>
                    {{ form.password() }}
                </div>

                {{ form.submit }}

            </form>
        </div>
        <div class="col-8">
            
        </div>
    </div>

{% endblock %}
