{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row" blank_row>
        <div class="col-12">
            Admin Panel
        </div>
    </div>

    <div class="row" btn_row>
        <div class="col-12">
            <div class="btn-group" role="group" aria-label="custom_btn_group">
                <a href="{{ url_for('admin.users_page') }}" class="btn btn-outline-secondary">Users</a>
                <a href="{{ url_for('сustomer.customers_page') }}" class="btn btn-outline-secondary">Customers</a>
                <a href="{{ url_for('сustomer.deladdress_page') }}" class="btn btn-outline-secondary">Delivery Addresses</a>
                <a href="{{ url_for('сustomer.managers_page') }}" class="btn btn-outline-secondary">Managers</a>
                <a href="{{ url_for('products.products_page') }}" class="btn btn-outline-secondary">Products</a>
            </div>
        </div>
    </div>

    <div class="row" blank_row></div>

    <div class="row">
        <div class="col-12">
            <label for="form-file" class="form-label" id="cust_update_lable">Upload File for update</label>
            <form method=post enctype=multipart/form-data action="{{ url_for('admin.upload_file') }}">
                <input type=file name=file>
                <input class="btn" type=submit value=Submit>
            </form>
        </div>
    </div>

    <div class="row" blank_row></div>


</div>



{% endblock %}
